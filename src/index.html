<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EqualStreetNames</title>

    <!-- Bootstrap core CSS -->
    <link href="./style.scss" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column h-100">
    <div id="loader-wrapper">
      <div id="loader-title">EqualStreetNames</div>
      <div id="loader"></div>
      <div id="loader-status">Loading...</div>
    </div>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EqualStreetNames</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://statistics.equalstreetnames.eu"
                  >Statistics</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="d-flex justify-content-center">
        <div class="row" id="city-row" oncontextmenu="return false;"></div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Maintained by
          <a href="https://rlin.eu/">Robin van der Linde</a></span
        >
      </div>
    </footer>

    <script src="./index.ts"></script>
  </body>
</html>
